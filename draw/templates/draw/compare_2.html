<script>

  var storage = window.sessionStorage;
  var versionlist = JSON.parse(storage.versionlist); // all versions
  var comparelist = JSON.parse(storage.comparelist); // selected ones
  versionlist.forEach(function(element) {  // header
    var snippet = JSON.parse(storage[element]);
    var onesnippettag = '';
    snippet.tag.forEach(function(element) {
      onesnippettag += '<button type="button" class="btn btn-secondary btn-xs">'
                      + element
                      + '</button> '
    });
    if (comparelist.indexOf(element)>-1){

      var comparesnippet =
        '<div class = "snippet active" id='
        +element+
        '><div class = "s-icon"><img src="../../static/icons/check-circle-solid.svg" class = "select-btn"></div><div class = "s-title">'
            +snippet.title+
          '</div><div class = "s-tags">'
           +onesnippettag+
          '</div></div>';
    }else{
      var comparesnippet =
        '<div class = "snippet" id='
        +element+
        '><div class = "s-icon"><img src="../../static/icons/check-circle-solid.svg" class = "select-btn"></div><div class = "s-title">'
            +snippet.title+
          '</div><div class = "s-tags">'
           +onesnippettag+
          '</div></div>';
    };
     $('.snippets').append(comparesnippet);
  })

  $(".snippet").hover(function(){
      if ($(this).hasClass('active') != true){
          $(this).addClass('hover');
        }
    }, function(){
      $(this).removeClass('hover');
  });

  $(".snippet").click(function(){
    var snippetclicked = Number($(this)[0].id); // snippet
    $(this).removeClass('hover');
    if ($(this).hasClass('active')){
      $(this).removeClass('active');
      $($(this)[0].childNodes[0]).html('<img src="../../static/icons/ADD-btn.png" class = "add-btn">');
      comparelist.forEach(function(element, index) {
        var thissnippet = JSON.parse(storage[element]);
        thissnippet.text = quilllist[index].getContents();
        thissnippet.unformattext = quilllist[index].getText();
        storage[element] = JSON.stringify(thissnippet);
      });
      var index = comparelist.indexOf(snippetclicked);
      comparelist.splice(index, 1);
      initialeditor();
    } else {
      comparelist.push(snippetclicked);
      initialeditor();
      $($(this)[0].childNodes[0]).html('<img src="../../static/icons/check-circle-solid.svg" class = "select-btn">');
      $(this).addClass('active');
    }
  });

         var toolbarOptions = [
          [{ 'font': [] }],
          ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
          ['blockquote', 'code-block'],

          [{ 'header': 1 }, { 'header': 2 }],               // custom button values
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
          [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
          [{ 'direction': 'rtl' }],                         // text direction

          [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
          [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

          [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
          [{ 'align': [] }],

          ['clean']                                         // remove formatting button
      ];

  var quilllist=[];
  var dicMe = {};
  var indexArray = [];
  initialeditor();

  function initialeditor(){
    $('.editor-body').html('');
    quilllist = [];
    dicMe={};
    comparelist.forEach(function(element, index) {
      var selectedsnippet = JSON.parse(storage[element]);
      var editorid = '.editor'+index;
      editorid = editorid.toString();
//       var editor = '<div class="editor'+index+'" id="'+element+'"></div>'
      var editor ='<div class = "editor-container"><div class = "title-row"><div class = "editor-title">'
          +selectedsnippet.title+
        '</div><div class = "editor-tag">' // add tags
          +
        '</div></div><div class="editor'+index+'" id="'+element+'"></div><div class = "compareThis-btn"><div class = "switch"><input type="checkbox" name="compareSwitch" class="compareSwitch-checkbox btn-compare" id="'
          +index+
          '" value="'
          +index+
          '"><label class="compareSwitch-label" for="'
          +index+
          '" checked><span class="compareSwitch-inner"></span><span class="compareSwitch-switch"></span></label><i class="fa fa-pencil-square-o edit-pen" aria-hidden="true"id="'+element+'"></i></div></div>'
      $('.editor-body').append(editor);
      quilllist[index]= new Quill(editorid, {
            modules: {
                toolbar: toolbarOptions,
                history: {
                  delay: 200,
                  maxStack: 500,
                  userOnly: true
                },
            },
          placeholder: 'Start writing here...',
          theme: 'snow'
        });
      quilllist[index].setContents(selectedsnippet.text.ops);
    });
     if (comparelist.length ===3){
        $('.compareThis-btn').css({'left':'12vw'});
      }
      if(comparelist.length ===4){
        $('.compareThis-btn').css({'left':'6vw'});
      };
        var noSelected = 0;
        $($(".ql-toolbar")[1]).addClass('hideToolbar');

  //dictMe should retrieved from the database
    quilllist.forEach(function(element, index) {
      dicMe[index+1] = element.getText();
    })
    indexArray = quilllist;
    
    $('.edit-pen').bind('click', function(){
      comparelist.forEach(function(element, index) {
        var thissnippet = JSON.parse(storage[element]);
        thissnippet.text = quilllist[index].getContents();
        thissnippet.unformattext = quilllist[index].getText();
        storage[element] = JSON.stringify(thissnippet);
      });
      window.location.href='../?version='+$(this)[0].id;
    });

  

 // git start

       console.log("asdf")

       console.log(id)
            if($(this).prop("checked") == false){
                 quilllist.forEach(function(element, index) {
                  element.enable(false);
                  dicMe[index+1] = element.getText();
                })
                launch(id)

            else if($(this).prop("checked") == true){
                 quilllist.forEach(function(element, index) {

  diff_match_patch.prototype.diff_to_getDifference = function(diffs,child) {
    results = ""

    var currentQuill = indexArray[child-1]
    idx = 0
    for (var x = 0; x < diffs.length; x++) {
      var op = diffs[x][0];    // Operation (insert, delete, equal)
      var data = diffs[x][1];  // Text of change.

      results += data
      switch (op) {
        case 1:
        currentQuill.insertText(idx, data, {
          'background': '#adff2f'
        });
        break;
        case -1:
        currentQuill.insertText(idx, data, {
          'background': '#f08080'
        });
        break;
        case 0:
        currentQuill.insertText(idx, data, {
          'color': '#000000'
        });
        break;
      }
      idx += data.length
    }


    return results

  }



  var dmp = new diff_match_patch();
  dmp.Diff_Timeout = 1
  dmp.Diff_EditCost = 4

  function launch(master) {

    var masterText = dicMe[master]


    for (let key = 1; key <= indexArray.length; key++) {
      if (key == master){
        var masterQuill = indexArray[key-1]
        masterQuill.setText("")
        masterQuill.setText(dicMe[key])
        continue;
      }
      var currentQuill = indexArray[key-1]
      currentQuill.setText("")

      var currentText = dicMe[key]

      // console.log("Look at here" + currentText)
      // console.log("masterText" + masterText)
      // console.log("currentText"+ currentText)
      var d = dmp.diff_main(masterText, currentText);
      dmp.diff_cleanupSemantic(d);
      dmp.diff_to_getDifference(d,key);
    }

  }
  };
